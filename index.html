<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            transition: background 0.3s;
        }

        body.light-mode {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 50%, #f0f9ff 100%);
        }

        body.dark-mode {
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #0f172a 100%);
        }

        .bg-animation {
            position: fixed;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
        }

        .blob {
            position: absolute;
            width: 384px;
            height: 384px;
            border-radius: 50%;
            filter: blur(80px);
            animation: pulse 4s ease-in-out infinite;
        }

        .dark-mode .blob1 {
            background: rgba(14, 165, 233, 0.2);
            top: -192px;
            left: -192px;
        }

        .dark-mode .blob2 {
            background: rgba(59, 130, 246, 0.2);
            top: 33%;
            right: -192px;
            animation-delay: 1s;
        }

        .dark-mode .blob3 {
            background: rgba(6, 182, 212, 0.2);
            bottom: 0;
            left: 33%;
            animation-delay: 2s;
        }

        .light-mode .blob1 {
            background: rgba(14, 165, 233, 0.15);
            top: -192px;
            left: -192px;
        }

        .light-mode .blob2 {
            background: rgba(59, 130, 246, 0.15);
            top: 33%;
            right: -192px;
            animation-delay: 1s;
        }

        .light-mode .blob3 {
            background: rgba(6, 182, 212, 0.15);
            bottom: 0;
            left: 33%;
            animation-delay: 2s;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.7; }
        }

        /* Login Page Styles */
        .login-container {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 1.5rem;
            padding: 3rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 450px;
        }

        .light-mode .login-card {
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .dark-mode .login-header h1 {
            color: white;
        }

        .light-mode .login-header h1 {
            color: #0f172a;
        }

        .login-header p {
            font-size: 1.1rem;
        }

        .dark-mode .login-header p {
            color: #bae6fd;
        }

        .light-mode .login-header p {
            color: #64748b;
        }

        .tab-buttons {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .tab-btn {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: 0.75rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .dark-mode .tab-btn {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.6);
        }

        .light-mode .tab-btn {
            background: rgba(0, 0, 0, 0.05);
            color: rgba(0, 0, 0, 0.5);
        }

        .tab-btn.active {
            background: linear-gradient(to right, #0ea5e9, #2563eb);
            color: white;
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 1280px;
            margin: 0 auto;
            padding: 2rem 1rem;
            display: none;
        }

        .container.active {
            display: block;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .light-mode .top-bar {
            background: rgba(255, 255, 255, 0.8);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-badge {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
        }

        .admin-badge {
            background: rgba(139, 92, 246, 0.2);
            color: #a78bfa;
        }

        .employee-badge {
            background: rgba(14, 165, 233, 0.2);
            color: #7dd3fc;
        }

        .dark-mode .user-info span {
            color: white;
        }

        .light-mode .user-info span {
            color: #0f172a;
        }

        .top-bar-actions {
            display: flex;
            gap: 0.75rem;
        }

        .icon-button {
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .dark-mode .icon-button {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .light-mode .icon-button {
            background: rgba(0, 0, 0, 0.05);
            color: #0f172a;
        }

        .icon-button:hover {
            transform: scale(1.05);
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .dark-mode .header h1 {
            color: white;
        }

        .light-mode .header h1 {
            color: #0f172a;
        }

        .header p {
            font-size: 1.5rem;
        }

        .dark-mode .header p {
            color: #bae6fd;
        }

        .light-mode .header p {
            color: #64748b;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2.5rem;
        }

        .stat-card {
            background: linear-gradient(135deg, #0ea5e9 0%, #2563eb 100%);
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: scale(1.05);
            box-shadow: 0 25px 50px rgba(14, 165, 233, 0.5);
        }

        .stat-card.emerald {
            background: linear-gradient(135deg, #10b981 0%, #14b8a6 100%);
        }

        .stat-card.violet {
            background: linear-gradient(135deg, #8b5cf6 0%, #a855f7 100%);
        }

        .stat-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 3.75rem;
            font-weight: bold;
            color: white;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
        }

        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .light-mode .card {
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            font-size: 2.25rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }

        .dark-mode .card h2 {
            color: white;
        }

        .light-mode .card h2 {
            color: #0f172a;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 0.75rem;
        }

        .dark-mode .form-group label {
            color: white;
        }

        .light-mode .form-group label {
            color: #0f172a;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 1rem 1.25rem;
            font-size: 1.25rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
            transition: all 0.3s;
        }

        .dark-mode .form-group input,
        .dark-mode .form-group select,
        .dark-mode .form-group textarea {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .light-mode .form-group input,
        .light-mode .form-group select,
        .light-mode .form-group textarea {
            background: white;
            color: #0f172a;
            border-color: #e2e8f0;
        }

        .dark-mode .form-group input::placeholder,
        .dark-mode .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .light-mode .form-group input::placeholder,
        .light-mode .form-group textarea::placeholder {
            color: rgba(0, 0, 0, 0.3);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #0ea5e9;
        }

        .form-group textarea {
            resize: none;
        }

        .button-group {
            display: flex;
            gap: 0.75rem;
        }

        .btn {
            padding: 1.25rem 2rem;
            font-size: 1.25rem;
            font-weight: bold;
            border: none;
            border-radius: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            flex: 1;
            background: linear-gradient(to right, #0ea5e9, #2563eb);
            color: white;
            box-shadow: 0 10px 25px rgba(14, 165, 233, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(to right, #0284c7, #1d4ed8);
            transform: scale(1.05);
        }

        .btn-secondary {
            padding: 1.25rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .light-mode .btn-secondary {
            background: rgba(0, 0, 0, 0.05);
            color: #0f172a;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .search-filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .assets-list {
            max-height: 800px;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        .asset-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 1.75rem;
            margin-bottom: 1.25rem;
            border-left: 4px solid #0ea5e9;
            transition: all 0.3s;
        }

        .light-mode .asset-card {
            background: rgba(255, 255, 255, 0.6);
        }

        .asset-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.02);
        }

        .light-mode .asset-card:hover {
            background: rgba(255, 255, 255, 0.9);
        }

        .asset-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .asset-title {
            font-size: 1.875rem;
            font-weight: bold;
            margin-bottom: 0.75rem;
        }

        .dark-mode .asset-title {
            color: white;
        }

        .light-mode .asset-title {
            color: #0f172a;
        }

        .status-badge {
            display: inline-block;
            padding: 0.5rem 1.25rem;
            border-radius: 9999px;
            font-size: 1rem;
            font-weight: bold;
        }

        .status-active {
            background: rgba(16, 185, 129, 0.2);
            color: #6ee7b7;
        }

        .light-mode .status-active {
            color: #059669;
        }

        .status-maintenance {
            background: rgba(245, 158, 11, 0.2);
            color: #fcd34d;
        }

        .light-mode .status-maintenance {
            color: #d97706;
        }

        .status-retired {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
        }

        .light-mode .status-retired {
            color: #dc2626;
        }

        .asset-actions {
            display: flex;
            gap: 0.75rem;
        }

        .icon-btn {
            padding: 1rem;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .icon-btn.edit {
            background: rgba(245, 158, 11, 0.2);
            color: #fcd34d;
        }

        .light-mode .icon-btn.edit {
            color: #d97706;
        }

        .icon-btn.delete {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
        }

        .light-mode .icon-btn.delete {
            color: #dc2626;
        }

        .asset-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            font-size: 1.25rem;
        }

        .dark-mode .asset-details {
            color: rgba(255, 255, 255, 0.7);
        }

        .light-mode .asset-details {
            color: rgba(0, 0, 0, 0.6);
        }

        .empty-state {
            text-align: center;
            padding: 6rem 0;
        }

        .dark-mode .empty-state {
            color: rgba(255, 255, 255, 0.7);
        }

        .light-mode .empty-state {
            color: rgba(0, 0, 0, 0.5);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 1.5rem;
            padding: 2rem;
            max-width: 900px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .light-mode .modal-content {
            background: rgba(255, 255, 255, 0.95);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .modal-header h2 {
            font-size: 2rem;
        }

        .dark-mode .modal-header h2 {
            color: white;
        }

        .light-mode .modal-header h2 {
            color: #0f172a;
        }

        .close-btn {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
        }

        .light-mode .close-btn {
            color: #dc2626;
        }

        .chart-container {
            margin: 2rem 0;
            height: 300px;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            margin-bottom: 1rem;
        }

        .light-mode .setting-item {
            background: rgba(0, 0, 0, 0.03);
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .toggle-switch.active {
            background: #0ea5e9;
        }

        .toggle-slider {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .toggle-switch.active .toggle-slider {
            left: 33px;
        }

        @media (max-width: 768px) {
            .header h1 { font-size: 2.5rem; }
            .asset-details { grid-template-columns: 1fr; }
            .top-bar { flex-direction: column; gap: 1rem; }
        }
    </style>
</head>
<body class="dark-mode">
    <div class="bg-animation">
        <div class="blob blob1"></div>
        <div class="blob blob2"></div>
        <div class="blob blob3"></div>
    </div>

    <!-- Login Page -->
    <div class="login-container" id="loginPage">
        <div class="login-card">
            <div class="login-header">
                <h1>Asset Management</h1>
                <p>Login to access your dashboard</p>
            </div>
            <div class="tab-buttons">
                <button class="tab-btn active" onclick="switchTab('login')">Login</button>
                <button class="tab-btn" onclick="switchTab('register')">Register</button>
            </div>
            <div id="loginForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="loginUsername" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter password">
                </div>
                <button class="btn btn-primary" onclick="handleLogin()" style="width: 100%;">Login</button>
            </div>
            <div id="registerForm" style="display: none;">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="regUsername" placeholder="Choose username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="regPassword" placeholder="Choose password">
                </div>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="regFullName" placeholder="Enter full name">
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <select id="regRole">
                        <option value="employee">Employee</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button class="btn btn-primary" onclick="handleRegister()" style="width: 100%;">Register</button>
            </div>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div class="container" id="dashboard">
        <div class="top-bar">
            <div class="user-info">
                <span id="userName" style="font-size: 1.25rem; font-weight: 600;">Welcome</span>
                <span class="user-badge" id="userRole">Employee</span>
            </div>
            <div class="top-bar-actions">
                <button class="icon-button" onclick="openReports()">üìä Reports</button>
                <button class="icon-button" onclick="openSettings()">‚öôÔ∏è Settings</button>
                <button class="icon-button" onclick="handleLogout()">üö™ Logout</button>
            </div>
        </div>

        <div class="header">
            <h1>Asset Management System</h1>
            <p>Track and manage your organization assets efficiently</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-content">
                    <div>
                        <div class="stat-label">Total Assets</div>
                        <div class="stat-value" id="totalAssets">0</div>
                    </div>
                </div>
            </div>
            <div class="stat-card emerald">
                <div class="stat-content">
                    <div>
                        <div class="stat-label">Active Assets</div>
                        <div class="stat-value" id="activeAssets">0</div>
                    </div>
                </div>
            </div>
            <div class="stat-card violet">
                <div class="stat-content">
                    <div>
                        <div class="stat-label">Total Value</div>
                        <div class="stat-value" id="totalValue">Rs 0</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-grid">
            <div class="card" id="assetFormCard">
                <h2 id="formTitle">Add New Asset</h2>
                <div id="assetForm">
                    <div class="form-group">
                        <label>Asset Name *</label>
                        <input type="text" id="name" placeholder="Enter asset name">
                    </div>
                    <div class="form-group">
                        <label>Type *</label>
                        <select id="type">
                            <option value="">Select Type</option>
                            <option value="Hardware">Hardware</option>
                            <option value="Software">Software</option>
                            <option value="Furniture">Furniture</option>
                            <option value="Vehicle">Vehicle</option>
                            <option value="Equipment">Equipment</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <input type="text" id="category" placeholder="IT, Office, etc.">
                    </div>
                    <div class="form-group">
                        <label>Value (Rs)</label>
                        <input type="number" id="value" placeholder="0">
                    </div>
                    <div class="form-group">
                        <label>Purchase Date</label>
                        <input type="date" id="purchaseDate">
                    </div>
                    <div class="form-group">
                        <label>Status *</label>
                        <select id="status">
                            <option value="Active">Active</option>
                            <option value="Maintenance">Maintenance</option>
                            <option value="Retired">Retired</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Location</label>
                        <input type="text" id="location" placeholder="Building, Floor, Room">
                    </div>
                    <div class="form-group">
                        <label>Assigned To</label>
                        <input type="text" id="assignedTo" placeholder="Employee or Department">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="description" rows="3" placeholder="Additional details"></textarea>
                    </div>
                    <div class="button-group">
                        <button class="btn btn-primary" id="submitBtn" onclick="handleSubmit()">Add Asset</button>
                        <button class="btn btn-secondary" id="cancelBtn" style="display: none;" onclick="handleCancel()">Cancel</button>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>Asset Inventory</h2>
                <div class="search-filters">
                    <div class="form-group" style="margin-bottom: 0;">
