<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üè¢ Asset Management System</h1>
            <p class="subtitle">Track and manage your organization's assets efficiently</p>
        </header>

        <div class="main-content">
            <div class="form-section">
                <h2 id="formTitle">Add New Asset</h2>
                <form id="assetForm">
                    <div class="form-group">
                        <label for="assetName">Asset Name *</label>
                        <input type="text" id="assetName" required>
                    </div>

                    <div class="form-group">
                        <label for="assetType">Asset Type *</label>
                        <select id="assetType" required>
                            <option value="">Select Type</option>
                            <option value="Hardware">Hardware</option>
                            <option value="Software">Software</option>
                            <option value="Furniture">Furniture</option>
                            <option value="Vehicle">Vehicle</option>
                            <option value="Equipment">Equipment</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="assetCategory">Category</label>
                        <input type="text" id="assetCategory" placeholder="e.g., IT, Office, Transportation">
                    </div>

                    <div class="form-group">
                        <label for="assetValue">Value ($)</label>
                        <input type="number" id="assetValue" min="0" step="0.01" placeholder="0.00">
                    </div>

                    <div class="form-group">
                        <label for="purchaseDate">Purchase Date</label>
                        <input type="date" id="purchaseDate">
                    </div>

                    <div class="form-group">
                        <label for="assetStatus">Status *</label>
                        <select id="assetStatus" required>
                            <option value="Active">Active</option>
                            <option value="Maintenance">Maintenance</option>
                            <option value="Retired">Retired</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" placeholder="e.g., Building A, Floor 3">
                    </div>

                    <div class="form-group">
                        <label for="assignedTo">Assigned To</label>
                        <input type="text" id="assignedTo" placeholder="Employee name or department">
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" placeholder="Additional details about the asset"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Add Asset</button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn" style="display: none;">Cancel</button>
                </form>
            </div>

            <div class="assets-section">
                <h2>Asset Inventory</h2>
                
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-value" id="totalAssets">0</div>
                        <div class="stat-label">Total Assets</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="activeAssets">0</div>
                        <div class="stat-label">Active</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalValue">$0</div>
                        <div class="stat-label">Total Value</div>
                    </div>
                </div>

                <div class="search-filter">
                    <input type="text" id="searchInput" placeholder="üîç Search assets...">
                    <select id="filterStatus">
                        <option value="">All Status</option>
                        <option value="Active">Active</option>
                        <option value="Maintenance">Maintenance</option>
                        <option value="Retired">Retired</option>
                    </select>
                    <select id="filterType">
                        <option value="">All Types</option>
                        <option value="Hardware">Hardware</option>
                        <option value="Software">Software</option>
                        <option value="Furniture">Furniture</option>
                        <option value="Vehicle">Vehicle</option>
                        <option value="Equipment">Equipment</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div id="assetContainer" class="asset-grid"></div>
            </div>
        </div>

        <footer>
            <p>Developed by <a href="https://amarjeet-portfolio-mu.vercel.app/" target="_blank" rel="noopener noreferrer">Amarjeet</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
